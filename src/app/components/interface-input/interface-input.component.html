<div class="interface-input-container">
  <p class='input-name'>INTERFACE</p>

  <textarea
    class="default-input form-control"
    *ngIf="isInterfaceToMockMode"
    [formControl]="mockGeneratorService.interfaceControl"
  ></textarea>

  <pre
    class="default-input form-control"
    *ngIf="!isInterfaceToMockMode"
    contenteditable="true"
  >{{ interfaceGeneratorService.json | json }}</pre>

  <app-additional-interface *ngIf="isInterfaceToMockMode"></app-additional-interface>

  <button
    class="btn btn-primary generate-btn"
    (click)="generatorService.generate(isInterfaceToMockMode)"
    *ngIf="!isInterfaceToMockMode"
  >Generate</button>
</div>
